<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

</head>
<body>
    <h1 class="rainbow titleshadow">Lab: Pixel Art Maker</h1>
    
    <div class ="container">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            <div class = "row">
                <div class="col-65">
                    Grid Height:
                </div>
                <div class="col-25">
                    <input type="number" id="inputHeight" name="height" min="1" value="1"><br>
                </div>
            </div>
            <div class = "row">
                <div class="col-65">
                    Grid Width:
                </div>
                <div class="col-25">
                    <input type="number" id="inputWeight" name="width" min="1" value="1">
                </div>
            </div>
            <div class = "row">
                <input class="button" style="vertical-align:middle" type="submit">
            </div>
            <div class = "row">
                <input id="clear" class="button" style="vertical-align:middle" value="Clear">
            </div>

        </form>
        
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
